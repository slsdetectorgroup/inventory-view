
{% macro display_item(var) %}
{% if var is FileLink %}
  <a href="{{var}}">{{var.name}}</a>
{% else %}
{{var}}
{% endif %}
{% endmacro %}

{% macro display(var) %}
{%if var is list%}
{%for item in var%}
{{display_item(item)}}<br/>
{%endfor%}
{%else%}
{{display_item(var)}}
{% endif %}
{% endmacro %}
